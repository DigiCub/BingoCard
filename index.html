<html>
  <head>
    <link href="bingo.css" rel="stylesheet" />
    <title>Bingo Generator</title>
  </head>
  <body>
    <div class="submit-area">
      <button class="butt randomButt">Randomize</button>
      <button class="butt lockButt">Lock</button>
    </div>
    <div class="color-scheme">
      <input type="radio" name="scheme" id="original" value="original" />
      <label for="original"> Original</label>
      <input type="radio" name="scheme" id="blue" value="blue" />
      <label for="blue"> Blue</label>
      <input type="radio" name="scheme" id="green" value="green" />
      <label for="green"> Orange</label>
      <input type="radio" name="scheme" id="red" value="red" />
      <label for="red"> Pink</label>
    </div>
    <div class="bingo-card">
      <div class="card-header">
        BINGO
        <button class="reset hidden">Reset</button>
      </div>
      <div class="bingo-grid">
        <div class="space space-s0">Blank</div>
        <div class="space space-s1">Blank</div>
        <div class="space space-s2">Blank</div>
        <div class="space space-s3">Blank</div>
        <div class="space space-s4">Blank</div>
        <div class="space space-s5">Blank</div>
        <div class="space space-s6">Blank</div>
        <div class="space space-s7">Blank</div>
        <div class="space space-s8">Blank</div>
        <div class="space space-s9">Blank</div>
        <div class="space space-s10">Blank</div>
        <div class="space space-s11">Blank</div>
        <div class="space space-s12">Blank</div>
        <div class="space space-s13">Blank</div>
        <div class="space space-s14">Blank</div>
        <div class="space space-s15">Blank</div>
        <div class="space space-s16">Blank</div>
        <div class="space space-s17">Blank</div>
        <div class="space space-s18">Blank</div>
        <div class="space space-s19">Blank</div>
        <div class="space space-s20">Blank</div>
        <div class="space space-s21">Blank</div>
        <div class="space space-s22">Blank</div>
        <div class="space space-s23">Blank</div>
        <div class="space space-s24">Blank</div>
      </div>
    </div>
    <script src="bingo.js"></script>
  </body>
</html>
